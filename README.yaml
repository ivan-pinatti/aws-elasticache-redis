# Short description of this project
description: |-
  This component provisions AWS [ElastiCache Redis](https://aws.amazon.com/elasticache/redis/) clusters.
  The `engine` can either be `redis` or `valkey`. For more information, see
  [why aws supports valkey](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/).
usage: |-
  **Stack Level**: Regional

  Here's an example snippet for how to use this component.

  `stacks/catalog/elasticache/elasticache-redis/defaults.yaml` file (default settings for all Redis clusters):

  ```yaml
  components:
    terraform:
      elasticache-redis:
        vars:
          enabled: true
          name: "elasticache-redis"
          family: redis6.x
          egress_cidr_blocks: ["0.0.0.0/0"]
          port: 6379
          at_rest_encryption_enabled: true
          transit_encryption_enabled: false
          apply_immediately: false
          automatic_failover_enabled: false
          cloudwatch_metric_alarms_enabled: false
          snapshot_retention_limit: 1
          slow_logs_enabled: true
          engine_logs_enabled: true
          log_retention_days: 7
          redis_clusters:
            redis-main:
              num_replicas: 1
              num_shards: 0
              replicas_per_shard: 0
              engine: "redis"
              engine_version: 6.0.5
              instance_type: cache.t2.small
              parameters:
                - name: notify-keyspace-events
                  value: "lK"
  ```

  `stacks/org/ou/account/region.yaml` file (imports and overrides the default settings for a specific cluster):

  ```yaml
  import:
    - catalog/elasticache/elasticache-redis/defaults.yaml

  components:
    terraform:
      elasticache-redis:
        vars:
          enabled: true
          redis_clusters:
            redis-main:
              num_replicas: 1
              num_shards: 0
              replicas_per_shard: 0
              engine_version: 6.0.5
              instance_type: cache.t2.small
              parameters:
                - name: notify-keyspace-events
                  value: lK
  ```

